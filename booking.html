<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>

    <h1>IRCTC Crashing?? You are at right place then!!!</h1>
    <div id="parent">
        <form id="signupForm" onsubmit="bookTicket(event)">
            <input type="text" id="userName" placeholder="name" />
            <input type="email" id="userEmail" placeholder="email" />
            <input type="number" id="userAge" placeholder="age" />
            <input type="number" id="userContact" placeholder="Contact" />
            <input type="password" id="userPas" placeholder="password" />
            <input type="submit" />
        </form>
    </div>
    <div id="ticket"></div>
    </form>
</body>

</html>
<script src="booking.js"></script>
